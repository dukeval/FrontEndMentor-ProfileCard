<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div id="outputWidth"></div>
    <div class="topPattern"></div>
    <div class="container">
      <div class="topCard"></div>
      <div class="middleCard">
        <img
          id="profileImage"
          src="images/image-victor.jpg"
          alt="profilePicture"
        />
        <p class="name">Victor Crest <span class="age"> 26</span></p>
        <p class="location">London</p>
      </div>
      <hr />
      <div class="bottomCard">
        <div>80K <span>Followers</span></div>
        <div>803K <span>Likes</span></div>
        <div>1.4K <span>Photos</span></div>
      </div>
    </div>
    <div class="bottomPattern"></div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jude Valerius</a>.
    </div> -->

    <script>
      const showWidth = 1;

      if (showWidth === 1) {
        window.onload = () => {
          window.onresize = function() {
            var width = window.outerWidth;
            var height = window.outerHeight;
            document.getElementById("outputWidth").innerHTML =
              "Window size: " + width.toString() + " x " + height.toString();
          };
        };
      }
    </script>
  </body>
</html>
