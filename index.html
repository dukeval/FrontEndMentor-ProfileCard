<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div id="outputWidth"></div>
    <div class="container">
      <div class="profileContent">
        <div class="profileCard">
            <div class="topCard"></div>
            <div class="middleCard">
              <img
                id="profileImage"
                src="images/image-victor.jpg"
                alt="Victor Crest"
              />
              <p class="name">Victor Crest <span class="age"> 26</span></p>
              <p class="location">London</p>
            </div>
            <div class="bottomCard">
              <p>80K <span>Followers</span></p>
              <p>803K <span>Likes</span></p>
              <p>1.4K <span>Photos</span></p>
            </div>
      <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/dukeval/FrontEndMentor-ProfileCard">Jude Valerius</a>.
    </div> 
          </div>
        </div>
      <img
        src="images/bg-pattern-top.svg"
        alt="top circle parttern"
        class="topPattern"
      />
      <img
        src="images/bg-pattern-bottom.svg"
        alt="bottom circle pattern"
        class="bottomPattern"
      />
      </div>
    </div>
